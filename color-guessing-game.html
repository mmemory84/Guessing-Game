<!DOCTYPE html>
<html>

<head>
    <meta lang="en" charset="utf-8" />
    <title>Color Guessing Game</title>
</head>

<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ["cyan", "blue", "magenta", "white", "green", "gold", "orange", "red", "gray", "yellow"];
   
  function runGame(){
      let guess = "";
      let numTries = 0;
  let correct = false;
  let targetIndex = Math.floor(Math.random() * (COLORS_ARRAY.length));
  console.log(targetIndex);
  let target = COLORS_ARRAY [targetIndex];
  console.log (target);
  COLORS_ARRAY.sort();
  do{
  guess = prompt ( 'I am thinking of one of these colors:\n\n' + COLORS_ARRAY. join(' , ')+
  '\n\nWhat color am I thinking of?\n');
  
  if (guess === null){
      alert('The game has ended')
      return;
      
      
  }

  numTries += 1;
  correct = checkGuess(guess, target);
} while(!correct);

alert ('Congratulations! You have guessed the color!\n\nIt took you'  + numTries + ' guesses to finish the game. \n\nHit ok to see the color in the background.');

document.body.style.background = guess;

}

function checkGuess(guess, target){
      let correct = false;
if (COLORS_ARRAY.indexOf(guess)<0) {
  alert('Sorry, I dont recognize your color. \n\nPlease try again.');
  return false;
}else if (guess > target){
  alert( 'Sorry your guess is incorrect.\n\nHint: your color is alphabetically higher than mine.\n\Please try again');

}else if (guess < target){
  alert('Sorry your guess is incorrect.\n\nHint: your color is alphabetically lower than mine.\n\Please try again');
}else {
  return true;
  correct = true;

}

}


    </script>

</body>

</html>
